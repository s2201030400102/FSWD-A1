<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-600 p-4 text-white">
            <h1 class="text-2xl font-semibold mb-8">Dashboard</h1>
            <ul>
                <li><a href="#" class="block py-2 px-4 hover:bg-blue-700">Home</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-blue-700">Analytics</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-blue-700">Projects</a></li>
                <li><a href="#" class="block py-2 px-4 hover:bg-blue-700">Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h2 class="text-3xl font-semibold mb-4">Overview</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Total Users</h3>
                    <p>2000</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Revenue</h3>
                    <p>$50,000</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Orders</h3>
                    <p>150</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
